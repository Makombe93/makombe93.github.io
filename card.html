<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 100%;
        }
        
        .card {
            width: 320px;
            box-shadow: 1px 1px 4px 1px #888;
            border-radius: 3px 0 0 3px;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        
        p {
            padding: 10px;
        }
        
        footer {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <article class="card">
        <img src=" https://picsum.photos/320/240" alt="image">
        <p>This is a wide card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <footer>
            <section>
                <button id="edit">Edit</button>
                <button id="view">View</button>
                <span>9 mins</span>
            </section>
        </footer>
    </article>
</body>

</html>
