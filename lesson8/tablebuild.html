<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD230â€”Lesson 8:Table Build">

    <title>Table Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="shorcut icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Table Build</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>
                        August
                    </td>
                    <td>
                        $3,590
                    </td>
                    <td>
                        $4,000
                    </td>
                </tr>
                <tr>
                    <td>
                        September
                    </td>
                    <td>
                        $4,420
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>
                        October
                    </td>
                    <td>
                        $4,870
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="goal">$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 3/11/2021 by Batsirai Makombe</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/web_font_loader.js"></script>
</body>

</html>
